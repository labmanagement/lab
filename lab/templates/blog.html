{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row banner" data-aos="zoom-in">
<div class="col-md-10 ">

<h2 class="text-light">Blogs</h2>
</div>
<div class="row p-3">
{% for b in blg %}
<div class="col-md-6" >
    <div class="col-md-12 p-3 blogs mb-3 shadow">
    <a href="/blogdetail/{{ b.id }}" class="text-decoration-none text-dark">
        <h3 class="text-light">{{b.title}}</h3>
        <img src="/media/{{ b.photo }} " width="100%" height="300">
       
        <p>{{b.postby}} ({{b.poston}})</p>
    </a>
</div>
</div>
{% endfor %}
</div>
</div>

{% endblock %}
